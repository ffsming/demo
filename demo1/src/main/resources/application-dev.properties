#REDIS（RedisProperties）
spring.redis.url=redis://hxwy_redis@60.205.191.108:6379
spring.redis.host=60.205.191.108
#Redis服务器端口。
spring.redis.port=6379
#登录redis服务器的密码。
spring.redis.password=hxwy_redis
spring.redis.timeout=2000ms
#在给定时间池可以分配的最大连接数。使用负值无限制。
spring.redis.lettuce.pool.max-active=8
#池中“空闲”连接的最大数量。使用负值表示无限数量的空闲连接。
spring.redis.lettuce.pool.max-idle=8
#连接分配在池耗尽时抛出异常之前应阻塞的最长时间量。使用负值可以无限期地阻止。
spring.redis.lettuce.pool.max-wait=-1ms
#目标为要在池中维护的最小空闲连接数。如果该设置是肯定的，则该设置仅起作用。
spring.redis.lettuce.pool.min-idle=0
#关机超时。
spring.redis.lettuce.shutdown-timeout=100ms

spring.jedis.pool.max-active=8
spring.jedis.pool.max-idle=8
spring.jedis.pool.max-wait=-1
spring.jedis.pool.min-idle=0