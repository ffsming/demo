<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta charset="UTF-8"/>
    <title>列表</title>
</head>
<body>
<div>
    <div th:if="${not #lists.isEmpty(user)}">
        <div>
            <h3>列表</h3>
        </div>
        <div> <a th:href="@{/toAdd}" class="btn btn-info">add</a></div>
        <div>
            <ul>
                <li th:each="user1:${user}">
                    <input th:type="hidden" th:value="${user1.id}"/>
                    <span th:text="${user1.name}"></span>
                    <span th:text="${user1.age}"></span>
                    <a th:href="@{/toAdd(id=${user1.id})}" th class="btn btn-info">edit</a>
                    <a th:href="@{/delete(id=${user1.id})}" th class="btn btn-info">delete</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
